<form class="form">
  <div class="field field--expand">
    <label for="Text" class="field__label label">Text</label>
    <input id="Text" class="field__input input" type="text" name="text">
  </div>

  <fieldset class="form__group segment">
    <legend class="form__legend">Legend</legend>

    <div class="field field--expand">
      <label for="Select" class="field__label label">Select</label>
      <select id="Select" class="field__input input select" name="select">
        <option>Option#1</option>
        <option>Option#2</option>
        <option>Option#3</option>
      </select>
    </div>

    <div class="field field--expand">
      <label for="Textarea" class="field__label label">Textarea</label>
      <textarea id="Textarea" class="field__input input" rows="10"></textarea>
    </div>
  </fieldset>

  <input type="submit" class="button button--info" aria-label="Submit">
</form>
